<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>noisechatter</title>
	<link rel="stylesheet" href="app.css">
	<link rel="stylesheet" media="screen" href="https://fontlibrary.org//face/meyrin" type="text/css"/>
	<link rel="stylesheet" media="screen" href="https://fontlibrary.org//face/5by7" type="text/css"/>
	<link rel="stylesheet" media="screen" href="https://fontlibrary.org//face/code-new-roman" type="text/css"/>
	<link rel="stylesheet" media="screen" href="https://fontlibrary.org//face/comic-relief" type="text/css"/>
	<link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=VT323" />
</head>
<body>
	<div id="appContainer" class="flex-column">
		<header>
			<div class="container flex-column flex-center">
				<h1>./noisechatter<span class="blink">_</span></h1>
				<h3>hack the planet!</h3>
				</div>
		</header>
				<div id="mainContent" class="container flex-grow-1 flex-column ">

			<section id="login">
				<h2 class="text-center">choose your handle</h2>
				<form id="loginForm" class="flex">
					<input type="text" name="username"  id="usernameInput" placeholder="username" class="flex-grow-1">
					<button id="loginBtn">Chat!</button>
				</form>
			</section>

			<section id="chat" class="flex-grow-1 flex-column hidden">
				<div id="messagesList" class="flex-grow-1">

				</div>
				<form id="messageForm" class="flex">
					<input type="text" name="message " id="messageInput" class="flex-grow-1">
					<button id="sendBtn">Send</button>
				</form>
			</section>



		</div>
	</div>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.0/socket.io.js"></script>
	<script src="app.js "></script>
</body>

</html>
